    var getRequest = function (url, callback) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.addEventListener('load', function (event) {
        var json = JSON.parse(xhr.responseText);
        update(json);
        callback(json);
      });
      xhr.send();
      // console.log("-------GET");
      // console.log(url);
    }
    
    var postRequest = function (url, jsondata, callback) {
      var http = new XMLHttpRequest();
      http.open("POST", url, true);
    
      http.setRequestHeader("Content-type", "application/json");
    
      http.onreadystatechange = function () {
        if (http.readyState == 4) {
          var responseJSON = JSON.parse(http.responseText);
          // const dataObj = {
          //   message: responseJSON.message,
          // };
          //snackbar.show(dataObj);
          snackbarNotification(responseJSON.message,null,null);
          update(responseJSON);
          callback(responseJSON);
        }
      }
      http.send(JSON.stringify(jsondata));
      
      // console.log("-------POST");
      // console.log(url);
      // console.log("data: ");
      // console.log(jsondata);
    }
    
    var deleteRequest = function (url, jsondata, callback) {
      var http = new XMLHttpRequest();
      http.open("DELETE", url, true);
    
      http.setRequestHeader("Content-type", "application/json");
    
      http.onreadystatechange = function () {
        if (http.readyState == 4) {
          var responseJSON = JSON.parse(http.responseText);
          // const dataObj = {
          //   message: responseJSON.message,
          // };
          // snackbar.show(dataObj);
          snackbarNotification(responseJSON.message,null,null);
          update(responseJSON);
          callback(responseJSON);

      }
      http.send(JSON.stringify(jsondata));
      // console.log("-------DELETE");
      // console.log(url);
      // console.log("data: ");
      // console.log(jsondata);
    }

    var snackbar = document.getElementById("mainSnackbar");
    var snackbarText = document.getElementById("mainSnackbarText")
    function snackbarNotification(text,buttonText,onButtonClick){
        snackbarText.innerHTML = text;
        snackbar.classList.add("mdc-snackbar--open");
        setTimeout(function(){
          snackbar.classList.remove("mdc-snackbar--open");
        },1200);
    }
    function showCustomDialog(heading, bodyObject, cancel, accept, oncancel, onaccept) {
      dialogHeading.innerHTML = heading;
      //dialogBody.innerHTML = body;
      dialogBody.innerHTML = "";
      dialogBody.appendChild(bodyObject);
    
      if (cancel) {
        dialogCancel.innerHTML = cancel;
    
        dialogCancel.addEventListener("click", function () {
          hideDialog();
          if (oncancel) oncancel();
        });
    
      } else {
        dialogCancel.style.display = "none";
      }
      if (accept) {
        dialogAccept.innerHTML = accept;
    
        dialogAccept.addEventListener("click", function () {
          hideDialog();
          if (onaccept) onaccept();
        });
      } else {
        dialogAccept.style.display = "none";
      }
    
      dialog.classList.add("mdc-dialog--open");
    }
    
    function hideDialog() {
      dialog.classList.remove("mdc-dialog--open");
      dialogAccept.style.display = "block";
      dialogCancel.style.display = "block";
    }
    function showDialog(heading, bodyText, cancel, accept, oncancel, onaccept) {
      var bodyDiv = document.createElement("div");
      bodyDiv.innerHTML = bodyText;
      showCustomDialog(heading, bodyDiv, cancel, accept, oncancel, onaccept);
    }
    //showDialog("heading", "bodyText", "cancel", "accept", null, null);

        if (pageElements[i].classList.contains("tabs")) {
          //if (screen.width <= 480) pageElements[i].style.display = "block";
          //tabindikator (größe: 0) wird über mediaqueries ein/ausgeblendet als indikator ob tabs via javascript ein/ausgeblendet werden müssen

            pageElements[i].style.display = "block";
          }
        }
        else if (pageElements[i].parentElement.parentElement.tagName.toLowerCase() == "nav") {
          pageElements[i].classList.add("mdc-permanent-drawer--selected");
        }
        else {
          if (pageElements[i].classList.contains("contentpage")) {

          }

        neueSerie.getElementsByClassName("serienName")[0].innerHTML = name;
        var staffelSelect = neueSerie.getElementsByClassName("serienStaffelOption")[0].parentElement;
        staffelSelect.innerHTML = "";
        var folgeSelect = neueSerie.getElementsByClassName("serienFolgeOption")[0].parentElement;
        folgeSelect.innerHTML = "";
        var folgeAbspielenButton = neueSerie.getElementsByClassName("folgeAbspielenButton")[0];
    
        for (var i = 0; i < staffeln.length; i++) {
            var neueStaffel = neueOption.cloneNode(true);
            neueStaffel.innerHTML = staffeln[i].name;
            neueStaffel.value = i;
            staffelSelect.appendChild(neueStaffel);
        }
        //Die Folgen dürfen nur hinzugefügt werden wenn die passende staffel ausgewählt ist
        var staffelOnChange = function () {
            var i = staffelSelect.value;
            var staffeln = serie.staffeln;
            var neueOption = serienStaffelOption.cloneNode(true);
            folgeSelect.innerHTML = "";
            for (var j = 0; j < staffeln[i].folgen.length; j++) {
                var neueFolge = neueOption.cloneNode(true);
                neueFolge.innerHTML = staffeln[i].folgen[j].name;
                neueFolge.value = j;
                folgeSelect.appendChild(neueFolge);
            }
        };
        staffelSelect.addEventListener("change", staffelOnChange);
    
        folgeAbspielenButton.addEventListener("click", function () {
            var i = staffelSelect.value;
            var j = folgeSelect.value;
            requestSeriesPlayback(serie.staffeln[i].folgen[j].path);
        })
        folgeAbspielenButton.addEventListener("contextmenu", function (e) {
            e.preventDefault();
            var Verlauf = "";
            if (serie.history) {
                for (var index = 0; index < serie.history.length; index++) {
                    Verlauf += "Staffel: " + serie.history[index].Staffel + " Folge: " + serie.history[index].Folge + "<br />";
                }
            } else {
                Verlauf = "Kein Verlauf gefunden";
            }
    
            showDialog(serie.name, Verlauf, null, "ok", null, null);
        })
        //Select Last watched Episode
        var currentStaffelIndex = 0;
        var currentFolgenIndex = 0;
        if (serie.history) {
            for (var i = 0; i < serie.staffeln.length; i++) {
                if (serie.staffeln[i].name == serie.history[serie.history.length - 1].Staffel) {
                    currentStaffelIndex = i;
                    break;
                }
            }
            for (var j = 0; j < serie.staffeln[currentStaffelIndex].folgen.length; j++) {
                if (serie.staffeln[currentStaffelIndex].folgen[j].name == serie.history[serie.history.length - 1].Folge) {
                    currentFolgenIndex = j;
                    break;
                }
            }
            if (serie.staffeln[currentStaffelIndex].folgen.length > currentFolgenIndex + 1) {
                currentFolgenIndex++;
            } else {
                if (serie.staffeln.length > currentStaffelIndex + 1) {
                    currentStaffelIndex++;
                    currentFolgenIndex = 0;
                }
            }
        }
    
        serienPage.appendChild(neueSerie);
        staffelSelect.value = currentStaffelIndex;
        staffelOnChange();
        folgeSelect.value = currentFolgenIndex;
    }
    function setupSerienCards(serien) {
        serienPage.innerHTML = "";
        for (var i = 0; i < serien.length; i++) {
            newSerienCard(serien[i]);
        }
    }
    
    function requestSeriesPlayback(path) {
        var task = {};
        task.task = "LokaleSeriespielen";
        task.path = path;
        postRequest(TODO_IP, task, function () { });
    }
    var TVTHEK_URL = serverip + "tvthek";
    var preferredKategorie = "Comedy-Satire";
    var sendungsListe = {};
    loadSendungen = function () {
        getRequest(TVTHEK_URL, function (res) {
            if (res.message == null) console.log("nix");
            else {
                sendungsListe = res.message;
                setupSendungen();
            }
        });
    }
    loadSendungen();
    
    
    var kategorieDropdown = document.getElementById("kategorieDropdown");
    var sendungDropdown = document.getElementById("sendungDropdown");
    
    
    function setupSendungen() {
        setupKategorien();
        updateSendungenForKategorie();
    }
    
    function setupKategorien() {
        kategorieDropdown.innerText = "";
        for (var Kategorie in sendungsListe) {
            kategorieDropdown.appendChild(createDropdownOption(Kategorie))
        }
        
        if (Object.keys(sendungsListe)[0]) {
            kategorieDropdown.value = localStorage.getItem("tvthekKategorie");
            if (kategorieDropdown.value == "") kategorieDropdown.value = Object.keys(sendungsListe)[0];
        }
        //if (sendungsListe.hasOwnProperty(preferredKategorie)) { }
    };
    
    kategorieDropdown.addEventListener("change", function () {
        updateSendungenForKategorie();
        localStorage.setItem("tvthekKategorie", kategorieDropdown.value);
    });
    sendungDropdown.addEventListener("change", function () {
        localStorage.setItem("tvthekSendung", sendungDropdown.value)
    })
    
    function updateSendungenForKategorie() {
        sendungDropdown.innerText = "";
    
        for (var i = 0; i < sendungsListe[kategorieDropdown.value].length; i++) {
            sendungDropdown.appendChild(createDropdownOption(sendungsListe[kategorieDropdown.value][i].title));
        }
        sendungDropdown.value = localStorage.getItem("tvthekSendung");
        if (sendungDropdown.value == "") sendungDropdown.value = sendungsListe[kategorieDropdown.value][0].title;
    }
    
    
    function createDropdownOption(name) {
        var option = document.createElement("option");
        option.classList = "";
        option.innerText = name;
        return option;
    }
    
    
    var tvthekAbspielenButton = document.getElementById("tvthekAbspielenButton");
    tvthekAbspielenButton.addEventListener("click", function () {
        var Kategorie = kategorieDropdown.value;// sendungsListe[kategorieDropdown.value];
    
        var Sendung = sendungDropdown.selectedIndex;//sendungsListe[kategorieDropdown.value][sendungDropdown.selectedIndex].title;
        requestTvthekPlayback(Kategorie, Sendung);
    });
    
    
    function requestTvthekPlayback(kategorie, index) {
        var task = {};
        task.task = "playTvthek";
        task.Kategorie = kategorie;
        task.index = index;
        console.log(task)
        postRequest(TODO_IP, task, function () { });
    }
  </script>
