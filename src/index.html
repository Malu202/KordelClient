<!doctype html>
<!-- <html manifest="./manifest.appcache?v-2018-13-10-002"> -->

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Material+Icons">
  <meta name="viewport"
    content="initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width, height = device-height">
  <title>Kordel</title>
  <meta charset="utf-8">
  <!--=include ./faviconHead.html -->
  <style>
    /*=include ../dist/style.css */
  </style>
</head>

<body class="mdc-typography mdc-theme--dark">
  <div class="mdc-top-app-bar mdc-top-app-bar--fixed">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start notSelectable">
        <button id="menu" class="menu material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">&#xE5D2;</button>
        <span class="mdc-top-app-bar__title catalog-title">Kordel</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button Geraete" id="updateButton"
          onclick='android.update("https://github.com/Malu202/KordelClient/blob/master/index.html?raw=true");'>&#xE5D5;</button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button musik"
          id="addRadioButton">&#xE145;</button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
          id="onlineIndicator">leak_remove</button>
      </section>
    </div>
    <!-- tabindikator (größe: 0) wird über mediaqueries ein/ausgeblendet als indikator ob tabs via javascript ein/ausgeblendet werden müssen-->
    <div id="tabindikator"></div>
    <div class="mdc-top-app-bar__row musik tabs" id="music-tabs">
      <nav class="mdc-tab-bar">
        <div class="mdc-tab-scroller">
          <div class="mdc-tab-scroller__scroll-area">
            <div class="mdc-tab-scroller__scroll-content">

              <button id="radioTab" class="mdc-tab mdc-tab--active" tabindex="0">
                <span class="mdc-tab__content">
                  <span class="mdc-tab__text-label">Radio</span>
                </span>
                <span class="mdc-tab-indicator mdc-tab-indicator--active">
                  <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                </span>
              </button>

              <button id="playlistTab" class="mdc-tab" tabindex="1">
                <span class="mdc-tab__content">
                  <span class="mdc-tab__text-label">Playlist</span>
                </span>
                <span class="mdc-tab-indicator">
                  <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                </span>
              </button>

              <!-- <a class="mdc-tab mdc-tab--active" href="#one">Radio</a>
                <a class="mdc-tab" href="#two">Playlist</a> -->
              <span class="mdc-tab-bar__indicator"></span>
            </div>
          </div>
      </nav>
    </div>
  </div>
  </div>
  <!--Für Handys nur ein Temporärer Drawer der über den Menübutton eingeblendet wird-->
  <div class="mdc-drawer mdc-drawer--modal">
    <nav class="mdc-drawer__content mdc-list-group">
      <nav class="mdc-list">
        <a class="mdc-list-item musik" onclick='showPage("musik")'>
          <i class="material-icons mdc-list-item__start-detail">&#xE405;</i>Musik
        </a>
        <a class="mdc-list-item filme" onclick='showPage("filme")'>
          <i class="material-icons mdc-list-item__start-detail">&#xE54D;</i>Filme
        </a>
        <a class="mdc-list-item serien" onclick='showPage("serien")'>
          <i class="material-icons mdc-list-item__start-detail">&#xE064;</i>Serien
        </a>
        <a class="mdc-list-item football" onclick='showPage("football")'>
          <i class="material-icons mdc-list-item__start-detail">sports_football</i>Football
        </a>
        <a class="mdc-list-item tvthek" onclick='showPage("tvthek")'>
          <i class="material-icons mdc-list-item__start-detail">live_tv</i>Tvthek
        </a>
        <a class="mdc-list-item fernseher" onclick='showPage("fernseher")'>
          <i class="material-icons mdc-list-item__start-detail">&#xE8C7;</i>Fernseher
        </a>
        <a class="mdc-list-item Geraete" onclick='showPage("Geraete")'>
          <i class="material-icons mdc-list-item__start-detail">&#xE1B1;</i>Geräte
        </a>
        <a class="mdc-list-item Debug" onclick='showPage("Debug")'>
          <i class="material-icons mdc-list-item__start-detail">build</i>Debug
        </a>
      </nav>
    </nav>
  </div>
  <!-- page enthält den permanenten Drawer und den content bereich nebeneinander -->
  <div id="page" class="mdc-top-app-bar--fixed-adjust mdc-typography mdc-theme--dark">
    <!--Für Tablets/PC Permanenter Drawer, da genug Platz ist-->
    <div class="mdc-drawer" id="permanentDrawer">
      <nav class="mdc-drawer__content">
        <nav class="mdc-list">
          <a class="mdc-list-item musik" onclick='showPage("musik")'>
            <i class="material-icons mdc-list-item__start-detail">&#xE405;</i>Musik
          </a>
          <a class="mdc-list-item filme" onclick='showPage("filme")'>
            <i class="material-icons mdc-list-item__start-detail">&#xE54D;</i>Filme
          </a>
          <a class="mdc-list-item serien" onclick='showPage("serien")'>
            <i class="material-icons mdc-list-item__start-detail">&#xE064;</i>Serien
          </a>
          <a class="mdc-list-item football" onclick='showPage("football")'>
            <i class="material-icons mdc-list-item__start-detail">sports_football</i>Football
          </a>
          <a class="mdc-list-item tvthek" onclick='showPage("tvthek")'>
            <i class="material-icons mdc-list-item__start-detail">live_tv</i>Tvthek
          </a>
          <a class="mdc-list-item fernseher" onclick='showPage("fernseher")'>
            <i class="material-icons mdc-list-item__start-detail">&#xE8C7;</i>Fernseher
          </a>
          <a class="mdc-list-item Geraete" onclick='showPage("Geraete")'>
            <i class="material-icons mdc-list-item__start-detail">&#xE1B1;</i>Geräte
          </a>
          <a class="mdc-list-item Debug" onclick='showPage("Debug")'>
            <i class="material-icons mdc-list-item__start-detail">build</i>Debug
          </a>
        </nav>
      </nav>
    </div>

    <!-- content enthält die verschiedenen seiten (radio, filme, etc)-->
    <main id="content">
      <!--=include ./pages.html -->
    </main>



    <div id="mainSnackbar" class="mdc-snackbar mdc-snackbar--leading positionableSnackbar">
      <div class="mdc-snackbar__surface">
        <div id="mainSnackbarText" class="mdc-snackbar__label"></div>
        <div class="mdc-snackbar__actions">
          <button id="mainSnackbarButton" class="mdc-button mdc-snackbar__action"></button>
        </div>
      </div>
    </div>

  </div>

  <div class="bottompanel">

    <div id="playlistcontrol" class="musik">

      <div id="playlistcontrol1">
        <div id="programselector">YT:</div>

        <div class="mdc-form-field playlistcontrolitem">
          <div class="mdc-checkbox">
            <input type="checkbox" id="video" class="mdc-checkbox__native-control" />
            <div class="mdc-checkbox__background">
              <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                <path class="mdc-checkbox__checkmark-path" fill="none" stroke="white"
                  d="M1.73,12.91 8.1,19.28 22.79,4.59" />
              </svg>
              <div class="mdc-checkbox__mixedmark"></div>
            </div>
          </div>
          <label class="checkbox-label" for="video">Video</label>
        </div>

        <div class="mdc-form-field playlistcontrolitem">
          <div class="mdc-checkbox">
            <input type="checkbox" id="now" class="mdc-checkbox__native-control" checked />
            <div class="mdc-checkbox__background">
              <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                <path class="mdc-checkbox__checkmark-path" fill="none" stroke="white"
                  d="M1.73,12.91 8.1,19.28 22.79,4.59" />
              </svg>
              <div class="mdc-checkbox__mixedmark"></div>
            </div>
          </div>
          <label class="checkbox-label">Sofort</label>
        </div>
      </div>

      <div id="playlistcontrol2">

        <div class="mdc-text-field" id="songinput">
          <input type="text" class="mdc-text-field__input" id="song" placeholder="Song eingeben">
        </div>


        <button class="mdc-button playerbutton" id="addtoPlaylistButton" onclick="addtoPlaylist()">
          <i class="material-icons">&#xE03D;</i>
        </button>
      </div>
    </div>

    <div class="playercontrol musik serien football tvthek filme">
      <button class="mdc-button playerbutton" id="rewindButton">
        <i class="material-icons">&#xE020;</i>
      </button>
      <button class="mdc-button playerbutton" disabled id="skipBackButton">
        <i class="material-icons">&#xE045;</i>
      </button>
      <button class="mdc-button playerbutton" id="skipForwardButton">
        <i class="material-icons">&#xE044;</i>
      </button>
      <button class="mdc-button playerbutton" id="forwardButton">
        <i class="material-icons">&#xE01F;</i>
      </button>
    </div>


    <div id="basicPlayerControl" class="playercontrol musik serien football tvthek filme">
      <button class="mdc-button playerbutton" onclick="stop();">
        <i class="material-icons">&#xE047;</i>
      </button>

      <div class="music-info">
        <div id="song-name" class="mdc-typography--body2"></div>
      </div>

      <button class="mdc-button playerbutton" id="playpause">
        <i class="material-icons">pause</i>
      </button>
    </div>


    <div class="mdc-dialog" id="dialog">
      <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
          <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
          <h2 class="mdc-dialog__title" id="dialogHeading">Titel</h2>
          <div class="mdc-dialog__content" id="dialogBody">asdf</div>

          <footer class="mdc-dialog__actions">
            <button type="button" id="dialogCancel" class="mdc-button mdc-dialog__button">
              Abbrechen
            </button>
            <button type="button" id="dialogAccept" class="mdc-button mdc-dialog__button">
              Bestätigen
            </button>
          </footer>

        </div>
      </div>
      <!-- <div class="mdc-dialog__scrim"></div> -->
    </div>
  </div>


  <script>
    /*=include ./masterscript.js */
  </script>
</body>

</html>
