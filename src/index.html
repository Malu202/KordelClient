<!doctype html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet"href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <!-- <link rel="stylesheet" href="style.css"> -->

  <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width, height = device-height">


  <title>Kordel</title>
  <meta charset="utf-8">
  <style>
    /* */
    /*=include ../style.css */
    /* */
  </style>
</head>

<body class="mdc-typography mdc-theme--dark">
  <div class="mdc-toolbar mdc-toolbar--fixed">
    <div class="mdc-toolbar__row">
      <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
        <button class="menu material-icons mdc-toolbar__menu-icon">&#xE5D2;</button>
        <span class="mdc-toolbar__title catalog-title">Kordel</span>
      </section>
      <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
        <button class="material-icons mdc-toolbar__icon" id="updateButton" onclick='android.update("https://github.com/Malu202/KordelClient/blob/master/index.html?raw=true");'>&#xE5D5;</button>
        <button class="material-icons mdc-toolbar__icon musik" id="addRadioButton">&#xE145;</button>
      </section>
    </div>
    <!-- tabindikator (größe: 0) wird über mediaqueries ein/ausgeblendet als indikator ob tabs via javascript ein/ausgeblendet werden müssen-->
    <div id="tabindikator"></div>
    <div class="mdc-toolbar__row musik tabs" id="music-tabs">
      <div class="mdc-toolbar__section">
        <nav class="mdc-tab-bar mdc-tab-bar--indicator-accent">
          <a class="mdc-tab mdc-tab--active" href="#one">Radio</a>
          <a class="mdc-tab" href="#two">Playlist</a>
          <span class="mdc-tab-bar__indicator"></span>
        </nav>
      </div>
    </div>
  </div>
  <!--Für Handys nur ein Temporärer Drawer der über den Menübutton eingeblendet wird-->
  <aside class="mdc-temporary-drawer">
    <nav class="mdc-temporary-drawer__drawer">
      <nav class="mdc-temporary-drawer__content mdc-list-group">
        <nav class="mdc-list">
          <a class="mdc-list-item musik" onclick='showPage("musik")'>
            <i class="material-icons mdc-list-item__start-detail">&#xE405;</i>Musik
          </a>
          <a class="mdc-list-item">
            <i class="material-icons mdc-list-item__start-detail">&#xE54D;</i>Filme
          </a>
          <a class="mdc-list-item fernseher" onclick='showPage("fernseher")'>
            <i class="material-icons mdc-list-item__start-detail">&#xE8C7;</i>Fernseher
          </a>
          <a class="mdc-list-item Geraete" onclick='showPage("Geraete")'>
                <i class="material-icons mdc-list-item__start-detail">&#xE1B1;</i>Geräte
          </a>
        </nav>
      </nav>
    </nav>
  </aside>
  <!-- page enthält den permanenten Drawer und den content bereich nebeneinander -->
  <div id="page" class="mdc-toolbar-fixed-adjust mdc-typography mdc-theme--dark">
    <!--Für Tablets/PC Permanenter Drawer, da genug Platz ist-->
    <nav class="mdc-permanent-drawer">
      <nav class="mdc-list">
        <a class="mdc-list-item musik" onclick='showPage("musik")'>
          <i class="material-icons mdc-list-item__start-detail">&#xE405;</i>Musik
        </a>
        <a class="mdc-list-item">
          <i class="material-icons mdc-list-item__start-detail">&#xE54D;</i>Filme
        </a>
        <a class="mdc-list-item fernseher" onclick='showPage("fernseher")'>
          <i class="material-icons mdc-list-item__start-detail">&#xE8C7;</i>Fernseher
        </a>
        <a class="mdc-list-item Geraete" onclick='showPage("Geraete")'>
          <i class="material-icons mdc-list-item__start-detail">&#xE1B1;</i>Geräte
        </a>
      </nav>
    </nav>

    <!-- content enthält die verschiedenen seiten (radio, filme, etc)-->
    <main id="content">

      <!-- RADIO + STREAMINGTOOLS -->
      <div class="contentpage musik">
        <div id="musik">
          <div id="sender"></div>
          <div id="playlist">
            <div class="mdc-switch">
              <input type="checkbox" id="onOffAutoplay" class="mdc-switch__native-control" checked/>
              <div class="mdc-switch__background">
                <div class="mdc-switch__knob"></div>
              </div>
            </div>
            <label class="geraetelabel">Autoplay</label>

          </div>
        </div>
      </div>

      <aside id="addRadiosenderDialog" class="mdc-dialog">
        <div class="mdc-dialog__surface">
          <header class="mdc-dialog__header">
            <h2 id="my-mdc-dialog-label" class="mdc-dialog__header__title">
              Radiosender hinzufügen
            </h2>
          </header>
          <section id="my-mdc-dialog-description" class="mdc-dialog__body">
            <div>
              <label>Name: </label>
              <label class="mdc-textfield mdc-textfield--upgraded" id="radionameinput">
                    <input type="text" class="mdc-textfield__input" id="radioname">
                </label>
            </div>
            <div>
              <label>http://</label>
              <label class="mdc-textfield mdc-textfield--upgraded" id="radiourlinput">
                    <input type="text" class="mdc-textfield__input" id="radiourl">
                </label>
            </div>


          </section>
          <footer class="mdc-dialog__footer">
            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Abbrechen</button>
            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">Speichern</button>
          </footer>
        </div>
        <div class="mdc-dialog__backdrop"></div>
      </aside>
      <aside id="removeRadiosenderDialog" class="mdc-dialog">
        <div class="mdc-dialog__surface">
          <header class="mdc-dialog__header">
            <h2 class="mdc-dialog__header__title">
              Radiosender löschen?
            </h2>
          </header>
          <section id="removeRadioBody" class="mdc-dialog__body">

          </section>
          <footer class="mdc-dialog__footer">
            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Abbrechen</button>
            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">Löschen</button>
          </footer>
        </div>
        <div class="mdc-dialog__backdrop"></div>
      </aside>

      <!-- FERNSEHER -->
      <div id="fernseher" class="contentpage fernseher">
        <div class="fernseherreihe">
          <button id="hdmi1" class="mdc-button mdc-button--raised fernseherfixedsize">HDMI1</button>
          <button id="7" class="mdc-button">7</button>
          <button id="4" class="mdc-button">4</button>
          <button id="1" class="mdc-button">1</button>
          <div class="fernseherzentriert fernseherfab mdc-theme--text-disabled-on-background">Vol</div>
          <div class="fernseherzentriert"><button id="volPlus" class="mdc-fab material-icons mdc-button--raised"><span class="mdc-fab__icon">&#xE145;</span></button></div>
          <button id="left" class="mdc-button fernseherfab"><i class="material-icons">&#xE314;</i></button>
          <div class="fernseherzentriert"><button id="volMinus" class="mdc-fab material-icons  mdc-button--raised"><span class="mdc-fab__icon">&#xE15B;</span></button></div>
        </div>
        <div class="fernseherreihe">
          <button id="fernsehen" class="mdc-button mdc-button--raised fernseherfixedsize">TV</button>
          <button id="8" class="mdc-button">8</button>
          <button id="6" class="mdc-button">5</button>
          <button id="2" class="mdc-button">2</button>
          <button id="0" class="mdc-button fernseherfab">0</button>
          <button id="up" class="mdc-button"><i class="material-icons">&#xE316;</i></button>
          <button id="guideOk" class="mdc-button fernseherfab"><i class="material-icons">&#xE31B;</i></button>
          <button id="down" class="mdc-button"><i class="material-icons">&#xE313;</i></button>
        </div>
        <div class="fernseherreihe">
          <button id="pc" class="mdc-button mdc-button--raised fernseherfixedsize">PC</button>
          <button id="9" class="mdc-button">9</button>
          <button id="6" class="mdc-button">6</button>
          <button id="3" class="mdc-button">3</button>
          <div class="fernseherzentriert fernseherfab mdc-theme--text-disabled-on-background">CH</div>
          <div class="fernseherzentriert"><button id="chPlus" class="mdc-fab material-icons mdc-button--raised"><span class="mdc-fab__icon">&#xE145;</span></button></div>
          <button id="right" class="mdc-button fernseherfab"><i class="material-icons">&#xE315;</i></button>
          <div class="fernseherzentriert"><button id="chMinus" class="mdc-fab material-icons mdc-button--raised"><span class="mdc-fab__icon">&#xE15B;</span></button></div>
        </div>
      </div>

      <!-- GERÄTE -->
      <div id="Geraete" class="contentpage Geraete">
        <ul class="mdc-list">
          <li class="mdc-list-item">
            <div class="mdc-switch">
              <!-- onchange="onOffKordel(this)"  -->
              <input type="checkbox" id="onOffKordel" class="mdc-switch__native-control" checked/>
              <div class="mdc-switch__background">
                <div class="mdc-switch__knob"></div>
              </div>
            </div>
            <label class="geraetelabel">Kordel</label>
          </li>
        </ul>
      </div>
    </main>

  </div>


  <div class="bottompanel">

    <div id="playlistcontrol" class="musik">

      <div id="playlistcontrol1">
        <div id="programselector">YT:</div>

        <div class="mdc-form-field playlistcontrolitem">
          <div class="mdc-checkbox">
            <input type="checkbox" id="video" class="mdc-checkbox__native-control" />
            <div class="mdc-checkbox__background">
              <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                <path class="mdc-checkbox__checkmark__path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
              </svg>
              <div class="mdc-checkbox__mixedmark"></div>
            </div>
          </div>
          <label class="checkbox-label" for="video">Video</label>
        </div>

        <div class="mdc-form-field playlistcontrolitem">
          <div class="mdc-checkbox">
            <input type="checkbox" id="next" class="mdc-checkbox__native-control" />
            <div class="mdc-checkbox__background">
              <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                <path class="mdc-checkbox__checkmark__path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
              </svg>
              <div class="mdc-checkbox__mixedmark"></div>
            </div>
          </div>
          <label class="checkbox-label" for="next">Als Nächstes</label>
        </div>
      </div>

      <div id="playlistcontrol2">
        <!-- <label class="mdc-textfield mdc-textfield--upgraded" id="songinput">
          <input type="text" class="mdc-textfield__input" id="song">
          <span class="mdc-textfield__label" id="songinputlabel">Song eingeben</span>
        </label> -->
        <div class="mdc-textfield" id="songinput">
          <input type="text" class="mdc-textfield__input" id="song" placeholder="Song eingeben">
        </div>


        <button class="mdc-button playerbutton" id="addtoPlaylistButton" onclick="addtoPlaylist()">
          <i class="material-icons">&#xE03D;</i>
        </button>
      </div>

    </div>



    <div class="playercontrol musik">
      <button class="mdc-button playerbutton" id="rewindButton">
        <i class="material-icons">&#xE020;</i>
      </button>
      <button class="mdc-button playerbutton" disabled id="skipForwardButton">
        <i class="material-icons">&#xE045;</i>
      </button>
      <button class="mdc-button playerbutton" disabled id="skipBackButton">
        <i class="material-icons">&#xE044;</i>
      </button>
      <button class="mdc-button playerbutton" id="forwardButton">
        <i class="material-icons">&#xE01F;</i>
      </button>
    </div>


    <div id="basicPlayerControl" class="playercontrol musik">
      <button class="mdc-button playerbutton" onclick="stop();">
        <i class="material-icons">&#xE047;</i>
      </button>

      <div class="music-info">
        <div class="mdc-typography--body2">Song</div>
        <div class="mdc-typography--body1">Interpret</div>
      </div>

      <!-- <button class="mdc-button playerbutton" onclick="playpause();" id="playpausebutton">
          <i class="material-icons">pause</i>
      </button> -->

      <i class="mdc-icon-toggle material-icons playerbutton" id="playpause" role="button" aria-pressed="false" data-toggle-on='{"content": "&#xE037;"}' data-toggle-off='{"content": "&#xE034;"}'>
        pause
      </i>

      <!-- <button class="mdl-button mdl-js-button mdl-button-/-icon playerbutton">
        <i class="material-icons">pause</i>
      </button> -->
    </div>

  </div>

  <script>
    /* */
    /*=include ./script.js*/
    /* */
  </script>
</body>
