<!doctype html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width, height = device-height">
  <title>Kordel</title>
  <meta charset="utf-8">
  <style>
    /*=include ../dist/style.css */
  </style>
</head>

<body class="mdc-typography mdc-theme--dark">
  <div class="mdc-toolbar mdc-toolbar--fixed">
    <div class="mdc-toolbar__row">
      <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
        <button class="menu material-icons mdc-toolbar__menu-icon">&#xE5D2;</button>
        <span class="mdc-toolbar__title catalog-title">Kordel</span>
      </section>
      <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
        <button class="material-icons mdc-toolbar__icon" id="updateButton" onclick='android.update("https://github.com/Malu202/KordelClient/blob/master/index.html?raw=true");'>&#xE5D5;</button>
        <button class="material-icons mdc-toolbar__icon musik" id="addRadioButton">&#xE145;</button>
      </section>
    </div>
    <!-- tabindikator (größe: 0) wird über mediaqueries ein/ausgeblendet als indikator ob tabs via javascript ein/ausgeblendet werden müssen-->
    <div id="tabindikator"></div>
    <div class="mdc-toolbar__row musik tabs" id="music-tabs">
      <div class="mdc-toolbar__section">
        <nav class="mdc-tab-bar mdc-tab-bar--indicator-accent">
          <a class="mdc-tab mdc-tab--active" href="#one">Radio</a>
          <a class="mdc-tab" href="#two">Playlist</a>
          <span class="mdc-tab-bar__indicator"></span>
        </nav>
      </div>
    </div>
  </div>
  <!--Für Handys nur ein Temporärer Drawer der über den Menübutton eingeblendet wird-->
  <aside class="mdc-drawer mdc-drawer--temporary">
    <nav class="mdc-drawer__drawer">
      <nav class="mdc-drawer__content mdc-list-group">
        <nav class="mdc-list">
          <a class="mdc-list-item musik" onclick='showPage("musik")'>
            <i class="material-icons mdc-list-item__start-detail">&#xE405;</i>Musik
          </a>
          <a class="mdc-list-item">
            <i class="material-icons mdc-list-item__start-detail">&#xE54D;</i>Filme
          </a>
          <a class="mdc-list-item fernseher" onclick='showPage("fernseher")'>
            <i class="material-icons mdc-list-item__start-detail">&#xE8C7;</i>Fernseher
          </a>
          <a class="mdc-list-item Geraete" onclick='showPage("Geraete")'>
            <i class="material-icons mdc-list-item__start-detail">&#xE1B1;</i>Geräte
          </a>
        </nav>
      </nav>
    </nav>
  </aside>
  <!-- page enthält den permanenten Drawer und den content bereich nebeneinander -->
  <div id="page" class="mdc-toolbar-fixed-adjust mdc-typography mdc-theme--dark">
    <!--Für Tablets/PC Permanenter Drawer, da genug Platz ist-->
    <nav class="mdc-drawer mdc-drawer--permanent">
      <nav class="mdc-list">
        <a class="mdc-list-item musik" onclick='showPage("musik")'>
          <i class="material-icons mdc-list-item__start-detail">&#xE405;</i>Musik
        </a>
        <a class="mdc-list-item">
          <i class="material-icons mdc-list-item__start-detail">&#xE54D;</i>Filme
        </a>
        <a class="mdc-list-item fernseher" onclick='showPage("fernseher")'>
          <i class="material-icons mdc-list-item__start-detail">&#xE8C7;</i>Fernseher
        </a>
        <a class="mdc-list-item Geraete" onclick='showPage("Geraete")'>
          <i class="material-icons mdc-list-item__start-detail">&#xE1B1;</i>Geräte
        </a>
      </nav>
    </nav>

    <!-- content enthält die verschiedenen seiten (radio, filme, etc)-->
    <main id="content">
      <!--=include ./pages.html -->
    </main>

  </div>


  <div class="bottompanel">

    <div id="playlistcontrol" class="musik">

      <div id="playlistcontrol1">
        <div id="programselector">YT:</div>

        <div class="mdc-form-field playlistcontrolitem">
          <div class="mdc-checkbox">
            <input type="checkbox" id="video" class="mdc-checkbox__native-control" />
            <div class="mdc-checkbox__background">
              <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                <path class="mdc-checkbox__checkmark-path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
              </svg>
              <div class="mdc-checkbox__mixedmark"></div>
            </div>
          </div>
          <label class="checkbox-label" for="video">Video</label>
        </div>

        <div class="mdc-form-field playlistcontrolitem">
          <div class="mdc-checkbox">
            <input type="checkbox" id="now" class="mdc-checkbox__native-control" checked/>
            <div class="mdc-checkbox__background">
              <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                <path class="mdc-checkbox__checkmark-path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
              </svg>
              <div class="mdc-checkbox__mixedmark"></div>
            </div>
          </div>
          <label class="checkbox-label">Sofort</label>
        </div>
      </div>

      <div id="playlistcontrol2">

        <div class="mdc-text-field" id="songinput">
          <input type="text" class="mdc-text-field__input" id="song" placeholder="Song eingeben">
        </div>


        <button class="mdc-button playerbutton" id="addtoPlaylistButton" onclick="addtoPlaylist()">
          <i class="material-icons">&#xE03D;</i>
        </button>
      </div>
    </div>

    <div class="playercontrol musik">
      <button class="mdc-button playerbutton" id="rewindButton">
        <i class="material-icons">&#xE020;</i>
      </button>
      <button class="mdc-button playerbutton" disabled id="skipForwardButton">
        <i class="material-icons">&#xE045;</i>
      </button>
      <button class="mdc-button playerbutton" disabled id="skipBackButton">
        <i class="material-icons">&#xE044;</i>
      </button>
      <button class="mdc-button playerbutton" id="forwardButton">
        <i class="material-icons">&#xE01F;</i>
      </button>
    </div>


    <div id="basicPlayerControl" class="playercontrol musik">
      <button class="mdc-button playerbutton" onclick="stop();">
        <i class="material-icons">&#xE047;</i>
      </button>

      <div class="music-info">
        <div id="song-name" class="mdc-typography--body2">Song</div>
      </div>

      <i class="mdc-icon-toggle material-icons playerbutton" id="playpause" role="button" aria-pressed="false" data-toggle-on='{"content": "&#xE037;"}' data-toggle-off='{"content": "&#xE034;"}'>
        pause
      </i>
    </div>

  </div>

  <script>
    /*=include ./masterscript.js */
  </script>
</body>
